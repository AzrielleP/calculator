<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="utf-8">
    <meta name = "author" content = "Aze Pelayo">
    <meta name = "description" content = "Calculator project">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

    <title>
        Awesome Calculator
    </title>

    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="screenDisplay">
            <div class="equation"></div>
            <div class="inputAndResult"></div>
        </div>
        <div class="special">
            <button class = "clear">CLEAR </button>
            <button class = "delete">DEL</button>
        </div>
        <div class="operation">
            <button class = "/">/</button>
            <button class = "*">x</button>
            <button class = "-">-</button>
            <button class = "+">+</button>  
        </div>
        <div class="result">
            <button class = "equals">=</button>   
        </div>  
        <div class="numbers">
            <button class = "7">7</button>
            <button class = "8">8</button>
            <button class = "9">9</button>
            <button class = "4">4</button>
            <button class = "5">5</button>
            <button class = "6">6</button>
            <button class = "1">1</button>
            <button class = "2">2</button>
            <button class = "3">3</button>
            <button class = "0">0</button>
            <button class = ".">.</button>
            
        </div>
    </div>
    </div>
</body>
</html>
